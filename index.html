<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel-X IDE</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #1e1e2f;
    color: #f5f5f5;
  }

  header {
    background: linear-gradient(90deg, #0d0f1f, #1b1d33);
    padding: 12px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #2c2c3c;
    box-shadow: 0 2px 5px rgba(0,0,0,0.4);
  }

  header h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    color: #00aaff;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .button-group {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  header select, header button {
    font-weight: 600;
    font-size: 0.85rem;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s ease;
  }

  header select {
    background: #2a2c3d;
    color: #fff;
    border: 1px solid #444;
  }

  header select:hover {
    background: #3a3c4f;
  }

  header button {
    background: #0db0ff;
    color: #fff;
    box-shadow: 0 2px 5px rgba(0,176,255,0.4);
  }

  header button:hover {
    background: #007acc;
    box-shadow: 0 4px 10px rgba(0,170,255,0.5);
  }

  main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  .editor {
    width: 50%;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #2c2c3c;
    background: #1e1e2f;
  }

  .tabs {
    display: flex;
    background: #2a2c3d;
    border-bottom: 1px solid #2c2c3c;
  }

  .tabs button {
    flex: 1;
    background: #2a2c3d;
    border: none;
    padding: 10px;
    color: #bbb;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .tabs button.active {
    background: #0db0ff;
    color: #fff;
    box-shadow: inset 0 -2px #007acc;
  }

  textarea {
    flex: 1;
    background: #1e1e2f;
    color: #d4d4d4;
    border: none;
    resize: none;
    font-family: 'Fira Code', monospace;
    font-size: 14px;
    padding: 12px;
    outline: none;
    line-height: 1.5;
    scrollbar-width: thin;
    scrollbar-color: #555 #222;
  }

  textarea::-webkit-scrollbar {
    width: 10px;
  }

  textarea::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 5px;
  }

  textarea::-webkit-scrollbar-track {
    background: #222;
  }

  .preview {
    flex: 1;
    background: white;
    border-left: 1px solid #2c2c3c;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .icon {
    width: 16px;
    height: 16px;
    fill: currentColor;
  }

  .status {
    font-size: 0.9rem;
    margin-left: 12px;
    font-weight: 600;
  }
</style>
</head>
<body>
<header>
  <h1>
    <svg class="icon" viewBox="0 0 24 24"><path d="M3 12l18-12v24z"/></svg>
    Sentinel-X IDE
    <span id="status" class="status" style="color:red;">Running Status: Stopped</span>
  </h1>
  <div class="button-group">
    <select id="exampleSelect">
      <option value="">üìÇ Load Example</option>
      <option value="examples/blog layout">Blog Layout</option>
      <option value="examples/business homepage">Business Homepage</option>
      <option value="examples/contact form">Contact Form</option>
      <option value="examples/event invitation">Event Invitation</option>
      <option value="examples/portfolio gallery">Portfolio Gallery</option>
      <option value="examples/profile card">Profile Card</option>
      <option value="examples/responsive navigation bar">Responsive Navigation Bar</option>
      <option value="examples/simple landing page">Simple Landing Page</option>
      <option value="examples/starter page">Starter Page</option>
      <option value="examples/student dashboard">Student Dashboard</option>
    </select>
    <button id="runBtn">‚ñ∂ Run</button>
    <button id="stopBtn">‚èπ Stop</button>
    <button id="saveBtn">üíæ Save</button>
    <button id="submitBtn">üì§ Submit</button>
  </div>
</header>

<main>
  <div class="editor">
    <div class="tabs">
      <button id="htmljsTab" class="active">HTML & JS</button>
      <button id="cssTab">CSS</button>
    </div>
    <textarea id="codeArea"></textarea>
  </div>
  <div class="preview">
    <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div>
</main>

<script>
const codeArea = document.getElementById('codeArea');
const previewFrame = document.getElementById('previewFrame');
const saveBtn = document.getElementById('saveBtn');
const submitBtn = document.getElementById('submitBtn');
const runBtn = document.getElementById('runBtn');
const stopBtn = document.getElementById('stopBtn');
const htmljsTab = document.getElementById('htmljsTab');
const cssTab = document.getElementById('cssTab');
const exampleSelect = document.getElementById('exampleSelect');
const statusSpan = document.getElementById('status');

let activeTab = 'htmljs';
const code = {
  htmljs: "<h1>Hello World</h1>\n<p>Welcome to Sentinel-X IDE!</p>\n<script>console.log('Hello from JS!');<\/script>",
  css: "body { font-family: Arial; background:#f0f0f0; color:#333; padding:20px; }"
};

// Initialize editor
codeArea.value = code[activeTab];

function switchTab(tab) {
  activeTab = tab;
  htmljsTab.classList.remove('active');
  cssTab.classList.remove('active');
  document.getElementById(tab + 'Tab').classList.add('active');
  codeArea.value = code[activeTab];
}

htmljsTab.addEventListener('click', () => switchTab('htmljs'));
cssTab.addEventListener('click', () => switchTab('css'));

codeArea.addEventListener('input', () => {
  code[activeTab] = codeArea.value;
  updatePreview();
});

function updatePreview() {
  const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
  doc.open();
  doc.write(`
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>${code.css}</style>
    </head>
    <body>
      ${code.htmljs}
    </body>
    </html>
  `);
  doc.close();
}

runBtn.addEventListener('click', () => {
  updatePreview();
  statusSpan.textContent = 'Running Status: Running';
  statusSpan.style.color = 'limegreen';
});

stopBtn.addEventListener('click', () => {
  const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
  doc.open();
  doc.write("<!DOCTYPE html><html><body></body></html>");
  doc.close();
  statusSpan.textContent = 'Running Status: Stopped';
  statusSpan.style.color = 'red';
});

saveBtn.addEventListener('click', () => {
  const blob = new Blob([`
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>${code.css}</style>
    </head>
    <body>${code.htmljs}</body>
    </html>
  `], { type: 'text/html' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'index.html';
  link.click();
});

exampleSelect.addEventListener('change', async () => {
  const folder = exampleSelect.value;
  if (!folder) return;

  try {
    const [htmlResp, cssResp] = await Promise.all([
      fetch(`${folder}/index.html`),
      fetch(`${folder}/style.css`)
    ]);

    if (!htmlResp.ok || !cssResp.ok) throw new Error("Failed to fetch files");

    code.htmljs = await htmlResp.text();
    code.css = await cssResp.text();
    codeArea.value = code[activeTab];
    updatePreview();
    alert(`‚úÖ Loaded example: ${folder}`);
  } catch (err) {
    alert("‚ùå Failed to load example. Please run: python -m http.server");
    console.error(err);
  }
});

submitBtn.addEventListener('click', () => {
  const form = document.createElement('form');
  form.action = "https://formsubmit.co/sentinelxide@gmail.com";
  form.method = "POST";
  form.style.display = "none";

  const htmlInput = document.createElement('textarea');
  htmlInput.name = "htmljs_code";
  htmlInput.value = code.htmljs;

  const cssInput = document.createElement('textarea');
  cssInput.name = "css_code";
  cssInput.value = code.css;

  const subject = document.createElement('input');
  subject.type = "hidden";
  subject.name = "_subject";
  subject.value = "New Code Submission from Sentinel-X IDE";

  form.appendChild(htmlInput);
  form.appendChild(cssInput);
  form.appendChild(subject);
  document.body.appendChild(form);
  form.submit();
});

updatePreview();
statusSpan.textContent = 'Running Status: Stopped';
statusSpan.style.color = 'red';
</script>
</body>
</html>
